name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Pull code and deploy on EC2
        run: |
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"

          # Navigate to project directory, pull latest code, and run deploy script
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd ${{ secrets.PROJECT_DIRECTORY || '/home/ubuntu/utkarshjoshi' }} || exit 1",
              "pwd",
              "git config --global --add safe.directory ${{ secrets.PROJECT_DIRECTORY || '/home/ubuntu/utkarshjoshi' }}",   
              "echo \"=== Git Status Before Update ===\"",
              "git status",
              "echo \"=== Current Branch ===\"",
              "git branch -a",
              "echo \"=== Remote Info ===\"",
              "git remote -v",
              "echo \"=== Current commit before update ===\"",
              "git log -1 --oneline --decorate",
              "echo \"=== Fetching latest changes ===\"",
              "git fetch origin main 2>&1",
              "echo \"=== Fetch all refs ===\"",
              "git fetch --all --prune 2>&1",
              "echo \"=== Checking out main branch ===\"",
              "git checkout main 2>&1",
              "echo \"=== Resetting to latest commit ===\"",
              "git reset --hard origin/main 2>&1",
              "echo \"=== Verifying update ===\"",
              "git log -1 --oneline --decorate",
              "echo \"=== Git Status After Update ===\"",
              "git status",
              "chmod +x deploy.sh",
              "./deploy.sh"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"

          # Get command output
          echo "Deployment output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "StandardOutputContent" \
            --output text

          # Check if command failed
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed with status: $STATUS"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" \
              --output text
            exit 1
          fi

          echo "Deployment completed successfully!"
