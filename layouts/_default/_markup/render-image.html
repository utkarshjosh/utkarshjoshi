{{- $dest := .Destination -}}
{{- $text := .Text -}}
{{- $title := .Title -}}

{{- $imageMap := site.Data.image_map -}}
{{- $imageKey := strings.TrimPrefix "/" $dest -}}

{{- if and $imageMap (index $imageMap $imageKey) -}}
  {{- $dest = index $imageMap $imageKey -}}
{{- end -}}

<img src="{{ $dest | safeURL }}" alt="{{ $text }}" {{ with $title}} title="{{ . }}"{{ end }} />
